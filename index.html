<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=skull" />

    

</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para ter acesso e fazer as configurações</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-symbols-outlined">
                            skull
                            </span>

                      <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required maxlength="30">
                      <label for="ilogin">login</label>
                    </div>

                    <div class="campo">

                        <span class="material-symbols-outlined">
                            skull
                            </span>

                        <input type="password"name="senha" id="isenha"placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">senha</label>

                    </div>

                    <input type="submit" value="entrar">
                    
            <a href="esqueci.html" class="botao"> Esqueci a senha</a>
                </form>

            </div>

        </section>

    </main>
</body>
</html>
